<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CineBook</title>
    <link type="image/png" sizes="96x96" rel="icon" href="images/icons8-film-96 rel.png" />
    <meta
      name="description"
      content="CinemasterBook provides easy booking facilities for shows, theatre events, movies and much more!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Pathway+Extreme:wght@100&family=Tektur&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 style="color: black; margin-top: 20px">Login</h1>
    <br>
    <form>
      <!-- Headings for the form -->
      <div class="headingsContainer">
        <h3>Sign in</h3>
        <p>Sign in with your username and password</p>
      </div>

      <!-- Main container for all inputs -->
      <div class="mainContainer">
        <!-- name -->
        <label for="username">Enter your name</label>
        <input
          type="mail"
          placeholder="Enter name"
          name="username"
          id="username"
          required
        />

        <br><br>

        <!-- Password -->
        <label for="pswrd">Your password</label>
        <input
          type="password"
          placeholder="Enter Password"
          name="pswrd"
          id="pass"
          required
        />

        <!-- container for the checkbox and forgot password link -->
        <div class="subcontainer">
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember
            me
          </label>
          <label id="incorrect"></label>
          <p class="forgotpwd"><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Forgot Password?</a></p>
        </div>

        <!-- Submit button -->
        <button type="button" class="button" style="text-align: center;" id="login">Submit</button>

        <!-- Sign up link -->
        <p class="register">
          Not a member? <a class="at" href="reg.html">Register here!</a>
        </p>
      </div>
    </form>
    <script>
      submit=document.getElementById("login");
      window.onload=function(){
        v_id=localStorage.getItem("user");
        v_pw=localStorage.getItem("pwd");
      }
      submit.addEventListener('click', function () {
        if(document.getElementById("username").value!==v_id || document.getElementById("pass").value!==v_pw){
          document.getElementById("incorrect").innerHTML="Incorrect name/password!"
        }
        else{
          window.location.href = "../index_copy.html";
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
