<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CineBook</title>
    <link type="image/png" sizes="96x96" rel="icon" href="../images/icons8-film-96 rel.png" />
    <meta
      name="description"
      content="CineBook offers shows, movie tickets, concert tickets and events nearby. Also features promotional offers and coupons."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/seats.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Pathway+Extreme:wght@100&family=Tektur&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 style="margin-top: -150px;"> Select Seats</h1>
    <br>
    <h5  style="text-align: right;" id="show_time"></h5>
    <div class="book-seats">
        <ul class="layout">
        <li>
            <div class="occ"><small>Sold</small><div class="seats occp" style="margin-left: 10px;"></div></div>
        </li>
        <li>
            <div class="av"><small>Available</small><div class="seats" style="margin-left: 20px;"></div></div> 
        </li>
        <li>
            <div class="selected"><small>Selected</small> <div class="seats sel" style="margin-left: 20px;"></div></div>
        </li>
    </ul>
    <div class="container">
        <div class="screen"></div>
        <p style="text-align: center;">All eyes here!</p>
        <div class="row">
        <div class="seats occp"></div>
        <div class="seats" id="seat1"></div>
        <div class="seats" id="seat2"></div>
        <div class="seats" id="seat3"></div>
        <div class="seats occp"></div>
        <div class="seats" id="seat4"> </div>
        <div class="seats" id="seat5"></div>
        <div class="seats" id="seat6"></div>
    </div>
    <div class="row">
        <div class="seats" id="seat7"></div>
        <div class="seats" id="seat8"></div>
        <div class="seats" id="seat9"></div>
        <div class="seats occp"></div>
        <div class="seats" id="seat10"></div>
        <div class="seats" id="seat11"></div>
        <div class="seats" id="seat12"></div>
        <div class="seats" id="seat13"></div>
    </div>
    <div class="row">
        <div class="seats" id="seat14"></div>
        <div class="seats" id="seat15"></div>
        <div class="seats" id="seat16"></div>
        <div class="seats" id="seat17"></div>
        <div class="seats" id="seat18"></div>
        <div class="seats" id="seat19"></div>
        <div class="seats" id="seat20"></div>
        <div class="seats" id="seat21"></div>
    </div>
    <div class="row">
        <div class="seats" id="seat22"></div>
        <div class="seats" id="seat23"></div>
        <div class="seats" id="seat24"></div>
        <div class="seats occp"></div>
        <div class="seats occp"></div>
        <div class="seats occp"></div>
        <div class="seats occp"></div>
        <div class="seats" id="seat25"></div>
    </div>
    <div class="row">
        <div class="seats" id="seat26"></div>
        <div class="seats occp"></div>
        <div class="seats" id="seat27"></div>
        <div class="seats occp"></div>
        <div class="seats" id="seat28"></div>
        <div class="seats occp"></div>
        <div class="seats" id="seat29"></div>
        <div class="seats" id="seat30"></div>
    </div>
    <br>
<center>
<br>
<button class="btn btn-warning" data-toggle="modal"
data-target="#myModal">Pay Now  </button>
</center>
</div>
    </div>
    <p>You have selected <span id="count">0</span> seats for an amount of ₹<span id="total">0</span></p>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Book Tickets</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>
                Please confirm your booking.
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" onclick="confirmed()">Yes, confirm.
            </button>
              <button type="button" class="btn btn-default" data-dismiss="modal">
                No, go back.
              </button>
            </div>
          </div>
        </div>
      </div>
    <footer>
        <div class="container1">
          <img
            src="../images/icons8-film-96.png"
            width="15"
            height="15"
            alt="CineBook Logo"
          />
          <p>CineBook</p>
          <h6>
            Contact Us: <i class="fa fa-envelope"></i>&nbsp;<a
              href="mailto:cinebook@example.com"
              >cinebook@example.com</a
            >
          </h6>
          <em>CineBook copyright © 2023 all rights reserved</em>
        </div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"
      ></script>
      <script src="../seats.js"></script>
      
    </body>
  </html>
