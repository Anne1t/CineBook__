    <script>
       var items = [
      { text: "The Little Mermaid", id: "row1" },
      { text: "Adipurush", id: "row1" },
      { text: "Zara Hatke Zara Bachke", id: "row1" },
      { text: "TRANSFORMERS: Rise of the Beasts", id: "row1" },
      { text: "Spiderman: Into the Spider-Verse", id: "row2" },
      { text: "The Flash", id: "row2" },
      { text: "Guardians of the Galaxy", id: "row2" },
      { text: "Indianna Jones and the Dial of History", id: "row2" }
  ];
  
  function submitValue(x, y){
        localStorage.setItem("b_value", x);
        localStorage.setItem("des", y);
        show=localStorage.getItem("b_value");
        description=localStorage.getItem("des");
        document.getElementById("title").innerHTML=show;
        document.getElementById("desc").innerHTML=description;
      }

      searchButton = document.getElementById("query"),
      searchText   = document.getElementById("s_input");


      function searchForItem(query) {
        for (var i = 0; i < items.length; i++) {
          if (items[i].text.indexOf(query) !== -1) {
            return document.getElementById(items[i].id);
          }
        }
      }

      searchButton.addEventListener('click', function () {
        var query = searchText.value,
        item  = searchForItem(query);
        if (typeof item !== "undefined") {
          item.scrollIntoView();
        }
      });
    </script>
